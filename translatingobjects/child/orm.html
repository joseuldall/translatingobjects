function aboutFunction() {

//            document.getElementById("about-boks").style.cssText = 'display:none;';

        }

</script>
    <script>  
    var Timer = setTimeout("document.location.href='../index.html'", 10000);

     function ResetTimeout()
     {
        if(Timer)
        {
          clearTimeout(Timer);
          Timer = setTimeout("document.location.href='../index.html'", 10000);
        }
        else
          Timer = setTimeout("document.location.href='../index.html'", 10000);
     }

     if(navigator.userAgent.indexOf('MSIE')>-1)
        document.onmousemove = ResetTimeout;
     else
        window.onmousemove = ResetTimeout;
     window.onclick = ResetTimeout;
     </script>
